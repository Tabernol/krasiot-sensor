name: Deploy to OCI VM

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.3'

      - name: Build Linux ARM64 binary
        run: |
          export GOOS=linux
          export GOARCH=arm64
          go build -o app
          echo "‚úÖ Binary built for Linux ARM64."

      - name: Copy binary to VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "app"
          target: "~/krasiot-sensor"

      - name: Restart app on VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            pkill app || true
            cd ~/krasiot-sensor
            chmod +x app
#            export MQTT_HOST=${{ secrets.MQTT_HOST }}
#            export MQTT_PORT=${{ secrets.MQTT_PORT }}
#            export MQTT_USERNAME=${{ secrets.MQTT_USERNAME }}
#            export MQTT_PASSWORD=${{ secrets.MQTT_PASSWORD }}
#            export MQTT_CLIENT_ID=${{ secrets.MQTT_CLIENT_ID }}
#            export MQTT_TOPIC=${{ secrets.MQTT_TOPIC }}
            export MQTT_HOST='${{ secrets.MQTT_HOST }}'
            export MQTT_PORT='${{ secrets.MQTT_PORT }}'
            export MQTT_USERNAME='${{ secrets.MQTT_USERNAME }}'
            export MQTT_PASSWORD='${{ secrets.MQTT_PASSWORD }}'
            export MQTT_CLIENT_ID='${{ secrets.MQTT_CLIENT_ID }}'
            export MQTT_TOPIC='${{ secrets.MQTT_TOPIC }}'
            echo "MQTT_PORT=$MQTT_PORT"         # üëà Add this debug output
            nohup ./app > app.log 2>&1 &
            echo "‚úÖ App started. Last 10 log lines:"
            sleep 3
            tail -n 10 app.log || echo "‚ö†Ô∏è Log file not found."
