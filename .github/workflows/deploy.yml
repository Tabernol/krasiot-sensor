name: Deploy to OCI VM

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.12'

      - name: Archive source code
          run: zip -r krasiot-sensor.zip . -x ".git/*"

      - name: Copy source zip to VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "krasiot-sensor.zip"
          target: "~/krasiot-sensor"



#      - name: Build Linux ARM64 binary
#        run: |
#          export GOOS=linux
#          export GOARCH=arm64
#          go build -o app
#          echo "‚úÖ Binary built for Linux ARM64."

#      - name: Copy binary to VM
#        uses: appleboy/scp-action@v0.1.7
#        with:
#          host: ${{ secrets.SSH_HOST }}
#          username: ${{ secrets.SSH_USER }}
#          key: ${{ secrets.SSH_PRIVATE_KEY }}
#          source: "app"
#          target: "~/krasiot-sensor"

      - name: Restart app on VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            pkill app || true
            cd ~/krasiot-sensor
            rm -rf src || true
            unzip -o krasiot-sensor.zip -d src
            cd src
  
            export GOOS=linux
            export GOARCH=arm64
            
            export MQTT_HOST='${{ vars.MQTT_HOST }}'
            export MQTT_PORT='${{ vars.MQTT_PORT }}'
            export MQTT_USERNAME='${{ secrets.MQTT_USERNAME }}'
            export MQTT_PASSWORD='${{ secrets.MQTT_PASSWORD }}'
            export MQTT_CLIENT_ID='${{ vars.MQTT_CLIENT_ID }}'
            export MQTT_TOPIC='${{ vars.MQTT_TOPIC }}'
            export ADB_USERNAME='${{ secrets.ADB_USERNAME }}'
            export ADB_PASSWORD='${{ secrets.ADB_PASSWORD }}'
            export ADB_CONN_STRING='${{ secrets.ADB_CONN_STRING }}'
            export ADB_WALLET_LOCATION='${{ secrets.ADB_WALLET_LOCATION }}'
            export ADB_LIB_DIR='${{ secrets.ADB_LIB_DIR }}'
            echo "MQTT_PORT=$MQTT_PORT"         # üëà Add this debug output
            
            rm -f ../app
            go build -o ../app
            cd ..
            chmod +x app
            nohup ./app > app.log 2>&1 &
            echo "‚úÖ App started. Last 10 log lines:"
            sleep 3
            tail -n 10 app.log || echo "‚ö†Ô∏è Log file not found."
